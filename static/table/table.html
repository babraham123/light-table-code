<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Engineer's Lab</title>
  <meta name="author" content="Bereket Abraham">
  <meta name="keywords" content="JavaScript, SocketIO" />
  <meta name="description" content="SocketIO codelab" />
  <meta name="viewport" content="initial-scale=1">

  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/bootstrap-theme.min.css">

  <style type="text/css">
      canvas { border: 1px solid black; }
  </style>

<body>
  <div class="container">
    <div class="row">
      <br />
      <h1>A Multiplayer Light Table!</h1>
      <br />
      <br />
    </div>
    <div class="row">

      <div class="col-xs-12 col-md-9">
        <canvas id="table1" width="900" height="600">
          This browser does not support canvas elements.
        </canvas>
        <br />
      </div>

      <div class="col-xs-3">
        <br /><br />
        <br /><br />
        <button type="button" class="btn btn-warning" id="clearbtn">Clear</button>
        <br /><br />
        <button type="button disabled" class="btn btn-info" id="playbtn">Play</button>
        <br /><br />
        <button type="button disabled" class="btn btn-info" id="pausebtn">Pause</button>
        <br /><br />
      </div>

    </div>
  </div>
